{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Marketplace Item" %}{% endblock %}

{% block content %}
<div id="item-single" item-id="{{item.id}}" class="row">
  <div id="market" class="col-md-offset-2 col-md-8">
    {% include "clientside/rateuser.html" %}
    <!-- detail -->
    <div class="row">
      <!-- Back -->
      <div class="col-md-3">
        <a href="{% url 'show_market' %}"><button type="button" class="btn btn-success full-width">Back to my exchange</button></a>
      </div>
      <!-- Item -->
      <div class="col-md-7">
        <div class="row">
          <div class="col-md-12 panel panel-default">
            <div id="marketitem" class="panel-body">
              <div class="row">
                <div class="pull-right">
                	<strong id="marketitem_type"></strong>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <h4 id="marketitem_title"></h4>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  By <strong id="marketitem_owner"></strong>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <em id="marketitem_date"></em>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div id="marketitem_details"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div id="marketitem_tags"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Actions -->
      <div class="col-md-2">
        <button type="button" id="private_message" class="btn btn-default btn-sm btn-block">PRIVATE MESSAGE</button>
        <button type="button" id="recommend" class="btn btn-default btn-sm btn-block">RECOMMEND</button>
        <button type="button" id="report_post" class="btn btn-default btn-sm btn-block">REPORT POST</button>
        <button type="button"  image_src="" score="" ratecount="" username=""  id="rate_user" class="btn btn-default btn-sm btn-block rateuser">RATE USER</button>
        <button type="button" id="rate_resource" class="btn btn-default btn-sm btn-block">RATE RESOURCE</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-3 col-md-7">
        <div id="marketitem_message_form" class="hide">
          <div class="new-message row well">
            <div class="message-wrap">
              <div>Subject</div>
              <div style="margin-bottom:5px;">
                <input  class="form-control" readonly="true" id="msgsub" type="text" name="subject"/>
              </div>

              <div>Message</div>
              <div>
                <textarea class="form-control" name="newmessage" id="newmessage" rows="1" placeholder=""></textarea>
              </div>
            </div>
            <div class="btn pull-right btn-default btn-sm message-btn" id="send_message" style="margin-top: 5px;"> Send </div>
            <div class="btn pull-right btn-default btn-sm message-btn" id="cancel_message" style="margin-top: 5px; margin-right:5px;"> Cancel </div>
          </div>
        </div>
        <div id="marketitem_comment_form"></div>
        <div id="marketitem_comments"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block endjavascript %}

  <script type="text/javascript">
    $(document).ready(function(){
      var dfrd = getstatics();
      dfrd.done(function(){
        window.item_single.initSingleItem({{ item|safe }},{{ obj_type|safe }});
      });
    });
  </script>

{% endblock %}
