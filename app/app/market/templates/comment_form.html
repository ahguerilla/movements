{% extends "base_site.html" %}


{% block body %}

	<form id="commentform"> {% csrf_token %}
		<input type="text" name="title" id="comment-title"/>
		<textarea cols="40" id="id_contents" name="contents" rows="10"></textarea>
		<button type="submit">Send</button>
	</form>

{% endblock %}

{% block endjavascript %}

	<script type="text/javascript">
		$(document).ready(function(){
			tinyMCE.init({"relative_urls": false, "spellchecker_languages": "Afrikaans=af,Arabic=ar,Azerbaijani=az,Bulgarian=bg,Belarusian=be,Bengali=bn,Breton=br,Bosnian=bs,Catalan=ca,Czech=cs,Welsh=cy,Danish=da,German=de,Greek=el,+English / British English=en,Esperanto=eo,Spanish / Argentinian Spanish / Mexican Spanish / Nicaraguan Spanish / Venezuelan Spanish=es,Estonian=et,Basque=eu,Persian=fa,Finnish=fi,French=fr,Frisian=fy,Irish=ga,Galician=gl,Hebrew=he,Hindi=hi,Croatian=hr,Hungarian=hu,Interlingua=ia,Indonesian=id,Icelandic=is,Italian=it,Japanese=ja,Georgian=ka,Kazakh=kk,Khmer=km,Kannada=kn,Korean=ko,Luxembourgish=lb,Lithuanian=lt,Latvian=lv,Macedonian=mk,Malayalam=ml,Mongolian=mn,Norwegian Bokmal=nb,Nepali=ne,Dutch=nl,Norwegian Nynorsk=nn,Punjabi=pa,Polish=pl,Portuguese / Brazilian Portuguese=pt,Romanian=ro,Russian=ru,Slovak=sk,Slovenian=sl,Albanian=sq,Serbian / Serbian Latin=sr,Swedish=sv,Swahili=sw,Tamil=ta,Telugu=te,Thai=th,Turkish=tr,Tatar=tt,Udmurt=ud,Ukrainian=uk,Urdu=ur,Vietnamese=vi,Simplified Chinese / Traditional Chinese=zh", "elements": "id_contents", "language": "en", "directionality": "ltr", "theme": "simple", "strict_loading_mode": 1, "mode": "exact"
			,setup:function(ed){
				ed.onInit.add(function(ed){
					window.comment.initComment({{ coment|safe }}, {{ obj_id|safe }});
				});
				}
			});
		});
	</script>

{% endblock %}
