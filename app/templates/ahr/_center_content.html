<script type="text/javascript">
$(document).ready(function(){
  marginContent = function(){
    var contentHeight = $("#main-content-container").height();
    var pageHeight = $(window).height() - 300;
    var marginToAdd = (pageHeight - contentHeight)/2
    if(marginToAdd <= 0){ marginToAdd = 0; }
    $("#main-content-container").css("margin-top", marginToAdd+'px');
  };
  marginContent();
  $(window).on('resize', function(){
    marginContent();
  });
});
</script>
