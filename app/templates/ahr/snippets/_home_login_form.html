{% load i18n %}
{% load socialaccount %}

<div class="home-login-form" style="{% if float_right %}float:right{% else %}margin: 0 auto{% endif %};" >
  <div class="login-form-title login_or_signup_text">{% trans "LOGIN OR SIGNUP"%}</div>
  <form id="{{ form_type }}_login" action="{% url 'account_login' %}" method="POST" class="form-horizontal" role="form" autocomplete="off">
    {% csrf_token %}
    <div class="form-group">
      <input class="form-control input-sm" name="login" placeholder="{% trans 'Email' %}" required="true" type="text">
    </div>
    <div class="form-group">
      <input class="form-control input-sm" name="password" placeholder="{% trans 'Password' %}" required="true" type="password">
    </div>
    <div style="display: none;" class="form-group password_repeat">
      <input class="form-control input-sm" name="password_repeat" placeholder="{% trans 'Retype Password ' %}" required="true" type="password">
    </div>
    <div class="clearfix">
      <h4 style="display: none;" class="invalid-login">Invalid user or password</h4>
    </div>
    <div class="clearfix login_buttons">
      <div class="home-login-button first" style="width: 48%; float: left; margin-right: 4%;">
        <button data-type="{{ form_type }}" type="submit" class="btn btn-secondary full-width home_login">{% trans "Login" %}</button>
      </div>
      <div class="home-login-button" style="width: 48%; float: left; ">
        <button data-type="{{ form_type }}" type="submit" class="btn btn-action full-width home_signup">{% trans "Sign up" %}</button>
      </div>
    </div>
    <div style="display: none;" class="clearfix submit_continue">
      <div class="home-login-button first" style="width: 48%; float: left; margin-right: 4%;">
        <button data-type="{{ form_type }}" type="submit" class="btn btn-secondary full-width home_cancel">{% trans "Cancel" %}</button>
      </div>
      <div class="home-login-button" style="width: 48%; float: left; ">
        <button data-type="{{ form_type }}" type="submit" class="btn btn-action full-width home_continue">{% trans "Continue" %}</button>
      </div>
    </div>
  </form>
  <div class="login-form-title social">{%trans "SIGN IN WITH"%}</div>
  <div class="home-social-signin clearfix">
    <div class="col-xs-4">
      <a href="{% provider_login_url "facebook" %}">
        <div class="circle-container facebook"><i class="fa fa-facebook fa-2x"></i></div>
      </a>
    </div>
    <div class="col-xs-4">
      <a href="{% provider_login_url "twitter" %}">
        <div class="circle-container twitter"><i class="fa fa-twitter fa-2x"></i></div>
      </a>
    </div>
    <div class="col-xs-4">
      <a href="{% provider_login_url "linkedin" %}">
        <div class="circle-container linkedin"><i class="fa fa-linkedin fa-2x"></i></div>
      </a>
    </div>
  </div>
</div>
