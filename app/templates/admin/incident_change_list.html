{% extends 'admin/change_list.html' %}
{% load i18n admin_urls admin_static admin_list %}

{% block object-tools %}
  {{ block.super }}
  <form id="export_form" method="post">
    {% csrf_token %}
    <input type="hidden" name="_export">
  {% for key, item in request.GET.items %}
    <input type="hidden" name="{{key}}" value="{{ item }}">
  {% endfor %}
  </form>

  <ul class="object-tools">
    <li>
      <a class="addlink" onclick="getElementById('export_form').submit();" href="javascript:void(0);">
        {% trans 'Export as CSV' %}
      </a>
    </li>
  </ul>
{% endblock %}
