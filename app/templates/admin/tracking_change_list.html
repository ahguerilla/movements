{% extends 'admin/change_list.html' %}
{% load i18n admin_urls admin_static admin_list %}

{% block object-tools %}
  {{ block.super }}
  <form id="export_form" action="." method="post">
    {% csrf_token %}
    <input type="hidden" name="_export">
  </form>
  <form id="safe_export_form" action="." method="post">
    {% csrf_token %}
    <input type="hidden" name="_safe_export">
  </form>

  <ul class="object-tools">
    <li>
      <a class="addlink" onclick="getElementById('export_form').submit();" href="javascript:void(0);">
        {% trans 'Export as CSV' %}
      </a>
    </li>
    <li>
      <a class="addlink" onclick="getElementById('safe_export_form').submit();" href="javascript:void(0);">
        {% trans 'Export as CSV in safe mode' %}
      </a>
    </li>
  </ul>
{% endblock %}
