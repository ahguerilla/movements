<script type="text/template" id="item_template">
  <div class="col-sm-6 col-md-4">
    <div class="market-item-card">
      <div class="item-header <%- item_type.toLowerCase() %>">
        <%- item_type.toUpperCase() %>&nbsp;<span>by&nbsp;<a href="/user/profile/<%- owner %>"><%- owner %></a></span>
      </div>
      <div class="item-title">
        <div class="item-icon <%- item_type.toLowerCase() %>"></div>
        <div><%- title %></div>
      </div>
      <div class="clearfix"></div>
      <div class="item-body"><%- details %></div>
      <div class="item-tags">
        <div class="item-comment-count"><%- commentcount %> Comment<% if (commentcount != 1){ %>s<%}%></div>
        <div>
          <% _.each(issues, function(ind) { %> <div class="btn btn-default disabled btn-xs"> <%- window.ahr.issues_lookup[ind] %> </div> <% }); %>
          <% _.each(countries, function(ind) { %> <div class="btn btn-default disabled btn-xs"> <%- window.ahr.countries_lookup[ind] %> </div> <% }); %>
          <% _.each(skills, function(ind) { %> <div class="btn btn-default disabled btn-xs"> <%- window.ahr.skills_lookup[ind] %> </div> <% }); %>
        </div>
      </div>
    </div>
  </div>
</script>


<script type="text/template" id="item_template_prev">

  <div class="row item_container" item_id="<%- pk %>">
    <div class="col-md-12">
      <div class="well well-sm">
        <div class="row">
          <div class="col-md-12">
            <div item_id="<%- pk %>" class="delete-item  pull-left"><strong>X</strong></div>
            <div class="pull-right"><strong><%- item_type.toUpperCase() %></strong></div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12"><h4><%- title %></h4></div>
        </div>
        <div class="row" style="margin-bottom: 10px;">
          <div class="item-header" style="margin-left:15px;margin-bottom:10px;">
            <!-- TODO: Remove hardcoded path -->
            <div class="item-user">By <strong><a href="/user/profile/<%- owner %>"><%- owner %></a></strong></div>
            <div class="item-pub-date"><%- moment(pub_date).format("D MMM YYYY") %></div>
          </div>
          <div class="item-contents col-md-12"><%- details %></div>
        </div>
        <div class="row">
          <div class="col-md-2"><%- commentcount %> Comments</div>
          <div class="col-md-10">Tags:
            <% _.each(issues, function(ind) { %> <div class="btn btn-default disabled btn-xs"> <%- window.ahr.issues_lookup[ind] %> </div> <% }); %>
            <% _.each(countries, function(ind) { %> <div class="btn btn-default disabled btn-xs"> <%- window.ahr.countries_lookup[ind] %> </div> <% }); %>
            <% _.each(skills, function(ind) { %> <div class="btn btn-default disabled btn-xs"> <%- window.ahr.skills_lookup[ind] %> </div> <% }); %>
          </div>
        </div>
      </div>
    </div>
  </div>

</script>
