{% extends "base_site.html" %}

{% block body %}

	<div id="item-single" item-id="{{item.pk}}">
		<div id="marketitem">
			<div>
				<div>
					<div id="marketitem_title"></div>
					<div id="marketitem_owner"></div>
					<div id="marketitem_date"></div>
				</div>
				<div id="marketitem_details"></div>
				<div id="marketitem_tags"></div>
			</div>
			<div id="marketitem_comments"></div>
			<div id="marketitem_comment_form"></div>
		</div>
	</div>

	<script type="text/template" id="comment_template">

		<div class="comment" comment-id="<%=pk%>">
			<div class="comment-wrap">
				<div class="comment-userpic"><img src="<%=userpic%>"/></div>
				<div class="comment-right">
					<div class="comment-head">
						<div class="comment-user"><%=user%></div>
						<div class="comment-date"><%=pub_date%></div>
					</div>
					<div class="comment-content"><%=content%></div>
				</div>
			</div>
		</div>

	</script>

{% endblock %}

{% block endjavascript %}

	<script type="text/javascript">
		$(document).ready(function(){
			window.item_single.initSingleItem({{ item|safe }});
		});
	</script>

{% endblock %}
