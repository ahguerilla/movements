{% load i18n %}
{% extends "base.html" %}


{% block content %}

  <form id="commentform"> {% csrf_token %}
    <textarea cols="40" id="id_contents" name="contents" rows="10"></textarea>
    <button type="submit">{%trans "Send"%}</button>
  </form>

{% endblock %}

{% block endjavascript %}

  <script type="text/javascript">
    $(document).ready(function(){
      var dfrd = window.ahr.getStatics();
      dfrd.done(function(){
        window.comment.initComment({{ coment|safe }}, {{ obj_id|safe }});
      )};
    });
  </script>

{% endblock %}
